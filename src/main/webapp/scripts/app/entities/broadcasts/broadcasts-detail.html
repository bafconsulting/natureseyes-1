
<div>
    <h2><span translate="natureseyesApp.broadcasts.detail.title">Broadcasts</span> {{broadcasts.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="natureseyesApp.broadcasts.broadcastName">BroadcastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{broadcasts.broadcastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="natureseyesApp.broadcasts.broadcastDescription">BroadcastDescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{broadcasts.broadcastDescription}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
